<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.css">
</head>
<body>

<div class="container">

    <div class="row mt-3">
        <form th:action="@{/saveVoter}" th:object="${register}" method="post">
            <div class="row">
                <div class="col-6">
                    <input type="text" th:field="*{candname}" class="form-control mb-2" id="middleNameEdit" name="candname" placeholder="candidate name" aria-label="Last name" required>
                </div>
                <div class="col-6">
                    <input type="text" th:field="*{address}" class="form-control" id="firstNameEdit" name="address" placeholder="address" aria-label="First name" required>
                </div>
            </div>
            <div class="row">

                <div class="col-6">
                    <input type="text" th:field="*{candposition}" class="form-control mb-2" id="lastNameEdit"  name="candposition" placeholder="candidate position" aria-label="First name" required>
                </div>
                <div class="col-6">
                    <input type="text" th:field="*{candparty}" class="form-control mb-2" id="partyEdit" name="candparty" placeholder="candidate party" aria-label="Last name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" th:field="*{lname}" class="form-control mb-2" id="courseEdit"  name="lname" placeholder="Last name" aria-label="last name" required>
                </div>
                <div class="col-6">
                    <input type="text" th:field="*{fname}" class="form-control mb-2" id="addressEdit"  name="fname" placeholder="First name" aria-label="first name" required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </form>
    </div>

</div>

<script src="/webjars/jquery/3.5.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="/main.js" th:src="@{/main.js}"></script>
</body>
</html>
